<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthQuest</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="styes.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <!-- <link href="https://fonts.cdnfonts.com/css/poppins" rel="stylesheet"> -->
    <link href="https://fonts.cdnfonts.com/css/rubik-2" rel="stylesheet">
                   
    <!--iOS-->
    <link rel="apple-touch-icon" href="icons/icon_32x32.png">
    <link rel="apple-touch-icon" href="icons/icon_128x128.png">
    <link rel="apple-touch-icon" href="icons/icon_256x256.png">
    <link rel="apple-touch-icon" href="icons/icon_512x512.png">
    <meta name="apple-mobile-web-app-status-bar" content="#f7df1e">
    <meta name="theme-color" content="#f7df1e">
</head>
<body>
    <!-- <h1>My First Pwa!</h1>
    <p>Counter: <span id="counter">0</span> times</p>
    <script src="/js/app.js"></script> -->

    <header>
        <div class="navigation">
            <input type="checkbox" id="check">
            <label for="check" class="check_btn">
                <i class="fas fa-bars"></i>
            </label>
            <label class="logo">HealthQuest</label>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
                <li><button class="btnLogin-popup">Login</button></li>
            </ul>
        </div>
    </header>

        <div class="cover_box">
            <span class="icon-close"><ion-icon name="close-circle-outline"></ion-icon></span>
            <div class="form-box login">
                <h2>Login</h2>
                <form action="#">
                    <div class="input-box">
                        <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                        <input type="email" required>
                        <label>Email</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                        <input type="password" required>
                        <label>Password</label>
                    </div>
                    <div class="remember-forgot">
                        <label><input type="checkbox">Remember me</label>
                        <a href="#">Forgot password?</a>
                    </div>
                    <button type="submit" class="btn">Login</button>
                    <div class="login-register">
                        <p>Don't have an account? <a href="#" class="register-link">Register</a></p>
                    </div>
                </form>
            </div>
        </div>

    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
